<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Activities â€“ Dark Mode</title>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #333;
      --box-color: #ffffff;
      --result-bg: #e9f5ff;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-color: #1e1e1e;
      --result-bg: #2c3e50;
      --button-bg: #0d6efd;
      --button-hover: #0a58ca;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 20px;
      margin-top: 30px;
    }

    input[type="number"], input[type="text"] {
      padding: 6px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--box-color);
      color: var(--text-color);
    }

    button {
      padding: 8px 16px;
      margin-top: 8px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    p {
      background-color: var(--result-bg);
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #888;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch::before {
      content: "ðŸŒž";
      position: absolute;
      left: 5px;
      top: 3px;
      font-size: 18px;
      transition: all 0.3s;
    }

    .toggle-switch::after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: white;
      top: 3px;
      left: 3px;
      border-radius: 50%;
      transition: all 0.3s;
    }

    body.dark-mode .toggle-switch {
      background-color: #444;
    }

    body.dark-mode .toggle-switch::before {
      content: "ðŸŒ™";
      left: 34px;
    }

    body.dark-mode .toggle-switch::after {
      left: 33px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div class="toggle-switch" onclick="toggleDarkMode()"></div>
  </div>

  <h1>Activity 1 â€“ Sum of Two Numbers</h1>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="sum()">Sum</button>
  <p id="sumResult"></p>

  <hr>

  <h1>Activity 2 â€“ Age Checker</h1>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="number" id="age" placeholder="Enter your age">
  <button onclick="checkAge()">Check</button>
  <p id="ageResult"></p>

  <hr>

  <h1>Activity 3 â€“ Grade Average Calculator</h1>
  <input type="number" step="0.1" id="grade1" placeholder="Enter grade 1">
  <input type="number" step="0.1" id="grade2" placeholder="Enter grade 2">
  <button onclick="calculateAverage()">Calculate Average</button>
  <p id="averageResult"></p>

  <hr>

  <h1>Activity 4 â€“ BMI Calculator</h1>
  <input type="number" step="0.1" id="weight" placeholder="Enter weight (kg)">
  <input type="number" step="0.01" id="height" placeholder="Enter height (m)">
  <button onclick="calculateBMI()">Calculate BMI</button>
  <p id="bmiResult"></p>

  <!-- ðŸ”Š Audio Element -->
  <audio id="toggleSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_28684a4709.mp3?filename=switch-button-1-195257.mp3"></audio>

  <script>
    function sum() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('sumResult').textContent = `Result: ${n1 + n2}`;
    }

    function checkAge() {
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      document.getElementById('ageResult').textContent =
        age >= 18 ? `${name}, you are an adult.` : `${name}, you are a minor.`;
    }

    function calculateAverage() {
      const g1 = parseFloat(document.getElementById('grade1').value);
      const g2 = parseFloat(document.getElementById('grade2').value);
      const avg = (g1 + g2) / 2;
      const status = avg >= 7 ? 'Passed' : avg >= 5 ? 'Recovery' : 'Failed';
      document.getElementById('averageResult').textContent =
        `Average: ${avg.toFixed(1)} â€“ Status: ${status}`;
    }

    function calculateBMI() {
      const w = parseFloat(document.getElementById('weight').value);
      const h = parseFloat(document.getElementById('height').value);
      const bmi = w / (h * h);
      let classification = '';
      if (bmi < 18.5) classification = 'Underweight';
      else if (bmi < 25) classification = 'Normal weight';
      else if (bmi < 30) classification = 'Overweight';
      else classification = 'Obesity';
      document.getElementById('bmiResult').textContent =
        `BMI: ${bmi.toFixed(2)} â€“ Classification: ${classification}`;
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      // Play sound
      const sound = document.getElementById('toggleSound');
      sound.currentTime = 0;
      sound.play();
    }

    // Auto-detect system preference on first load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
